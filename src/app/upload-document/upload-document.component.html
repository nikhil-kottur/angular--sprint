<html>

<head>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <style>
    .class {
      color: blue;
      font-size: 35px;
    }
  </style>
</head>
<body>
  <form [formGroup]="reactiveForm">
    <div class="form-group">
      <label for="ID">Employee  ID</label>
      <input type="text" class="form-control"name="empId" formControlName="empId" >
    </div>
    <div class="form-group">
      <label for="Name">Employee  Name</label>
      <input type="text" class="form-control"name="name" formControlName="empName">
    </div>
    <div class="form-group">
      <label for="file">File Upload</label>
      <input type="file" class="form-control" (change)="onSelectFile($event)">
    </div>
    <button type="submit" class="btn btn-success" (click)="saveForm(reactiveForm)">Submit</button>Submit
  </form>
</body>

</html>
